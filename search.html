<!DOCTYPE html>
<html>
	<head>
    <link rel="stylesheet" type="text/css" href="http://cdn.sencha.io/ext-4.2.0-gpl/resources/css/ext-all.css"/>

							editable:false,

							fieldLabel:"Min Land",
							id:"minlandtext"
						}),

						}),
						Ext.create("Ext.form.field.Text",{
							fieldLabel:"Price",
							id:"pricetext"
						}),
						Ext.create("Ext.Button",{
							text:"Search"
						})

	</head>
